# mongod.conf

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /dev/stdout

# Where and how to store data.
storage:
  dbPath: /data/db/mongo
  journal:
    enabled: true
#  engine:
#  wiredTiger:

# how the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
